<h4 class="align center">USUARIOS</h4>
<hr>
<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="name" #name="ngModel"
                                    [(ngModel)]="userService.selectedUser.name" placeholder="Enter your name">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="dni" #name="ngModel" [(ngModel)]="userService.selectedUser.dni"
                                    placeholder="Enter your dni">
                            </div>
                            <div class="input-field col s12">
                                <input type="email" name="email" #name="ngModel"
                                    [(ngModel)]="userService.selectedUser.email" placeholder="Enter your email">
                            </div>
                            <div class="input-field col s12">
                                <input type="tel" name="tel" #name="ngModel" [(ngModel)]="userService.selectedUser.tel"
                                    placeholder="Enter your tel">
                            </div>
                            <div class="input-field col s12">
                                <input type="hidden" name="admin" #name="ngModel"
                                    [(ngModel)]="userService.selectedUser.admin" placeholder="Is admin? (True/False)">
                            </div>
                            <div class="card-content">
                                <div class="input-field col s12">
                                    <button class="btn" (click)="resetForm(restaurantForm)">Clean</button>
                                    <button class="btn right">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table>
                <thead>
                    <th>Name</th>
                    <th>DNI</th>
                    <th>Email</th>
                    <th>Tel√©fono</th>
                    <th>Admin</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userService.users">
                        <td>{{user.name}}</td>
                        <td>{{user.dni}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.tel}}</td>
                        <td>{{user.admin}}</td>
                        <td>
                            <a (click)="editUser(user)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a (click)="deleteUser(user._id)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
